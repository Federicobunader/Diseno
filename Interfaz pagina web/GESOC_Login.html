<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./GESOC_Login.css">

</head>
<body>

  

<!-- partial:index.partial.html -->
<div class="form">
      
  <button type="submit" class="button button-back" onclick="window.location.href='./GESOC_Menu.html'">Volver al menú principal</button>
  
  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Registrate</a></li>
        <li class="tab"><a href="#login">Inicia Sesión</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>¡Registrate gratis!</h1>
          
          <form action="/" method="post">
          
          <h2>Datos de la entidad</h2>

          
            <div class="field-wrap">
              <div class="custom-select" style="width:200px;">
                <select>
                  <option value="0">Seleccione el tipo de entidad:</option>
                  <option value="1">Entidad Jurídica</option>
                  <option value="2">Entidad Base</option>
                </select>
              </div>
            </div>
          

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre Ficticio<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                CUIT<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          
          <!-- Entidad base -->
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Entidad Jurídica<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Descripción<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <!-- Entidad Jurídica -->

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Razón social<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Código IGJ<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Actividad<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Cantidad de personal<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

            <div class="field-wrap">
              <label>
                Cantidad de ventas anales<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Ingreso de ventas anales<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>

          <!-- TODO: poner al lado del tipo de entidad -->
          <div class="field-wrap">
            <label>
              Tipo de sector<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>


          <h2>Dirección</h2>

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Calle<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Altura<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Piso y Departamento<!--<span class="req">*</span>-->
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Ciudad<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Provincia<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Pais<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <h2>Datos de usuario</h2>

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Nombre de usuario<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Ingrese una contraseña<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Inicia tu experiencia en GESOC</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>¡Te echamos de menos!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email <span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">¿Olvidaste tu constraseña?</a></p>
          
          <button class="button button-block"/>Iniciar sesión</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./GESOC_Login.js"></script>

</body>
</html>
